<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ternary Optimizer - Demo</title>
		<script src="./js/ternary-optimizer.js"></script>
	</head>
	<body>
		<h3><a href="https://github.com/ajax333221/Ternary-Optimizer">Ternary-Optimizer.js</a> Â» Demo </h3>
		<script>
			var i, j, temp, str, inlineStyle, preferAdvancedWhenEqual;
			
			preferAdvancedWhenEqual=false;//e.g prefer (2*x+1) over (x?3:1)
			str="<table border='1'>";
			
			for(i=-6; i<6; i++){
				str+="<tr>";
				
				for(j=-6; j<6; j++){
					temp=ternaryOptimizer(i, j, preferAdvancedWhenEqual);
					inlineStyle="style='background:#"+(~temp.indexOf("?") ? "bca" : "beb")+";'";
					
					str+="<td title='same as ( x ? "+i+" : "+j+" )' "+inlineStyle+">"+temp+"</td>";
				}
				
				str+="</tr>";
			}
			
			str+="</table>";
			
			document.body.innerHTML+=("<pre>"+str+"</pre><p><strong>Tip:</strong> cursor hover to show the original operation.</p>");
		</script>
	</body>
</html>
